<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script   src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <title>Eat Go</title>
</head>
<body>

  <!-- OUR TITLE -->
  <div class="container">

    <h1>Eat Go</h1>
  </div>

  <!-- OPENING PAGE -->
  <div class="page1 conatiner">
    <h3>Welcome to the Eat/Go app.</h3>
    <p>
      Some information.
    </p>
    <button type="button" class="advance btn btn-primary center-block" name="button">Next</button>

  </div>

<!-- SECOND INFO PAGE -->
  <div class="container">
    <div class="page2 jumbotron">
      <h4>This is the second page.</h4>
      <p>
        More information.
      </p>
      <button type="button" class="advance btn btn-primary center-block" name="button">Next</button>
    </div>
  </div>

<!-- DUMMY APPP -->
  <div class="page3">
    <div class="app container">
      <h4 class="text-center">Eat/Go logo here</h4>
      <h5 class="text-center">Enter your ticket number</h5>
      <div class="form-group jumbotron">
        <form class="ticket-number-form center-block">
          <label for="ticket">Ticket Number:</label>
          <input type="text" name="ticekt" placeholder="123-ABCD">
          <button type="submit" class="ticket-submit btn btn-primary center-block">Submit</button>
        </form>
      </div>
    </div>
  </div>




</body>
</html>
